<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet">
    <script src="game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./image/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">제시어 : <span id="word">코드캠프</span></div>
            <div class="word__text">
                <input class="textbox" id="myword" placeholder="단어를 입력하세요">
                <button class="search" onclick="startWord()">입력</button>
            </div>
            <div id="result" class="word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./image/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요</div>
            <div class="resultbox">
                <span id="resultNum1">1</span>
                <span id="resultNum2">2</span>
                <span id="resultNum3">3</span>
                <span id="resultNum4">4</span>
                <span id="resultNum5">5</span>
                <span id="resultNum6">6</span>
            </div>
            <button class="lotto__button" onclick="startLotto()">Button</button>
        </div>
    </div>
</body>
</html>
